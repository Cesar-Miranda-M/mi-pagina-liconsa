<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Beneficiarios</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #F8EEDC;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #FBF6ED;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2F4F46;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      color: #2F4F46;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #CCC;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #2F4F46;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #3F5F55;
    }

    .back {
      text-align: center;
      margin-top: 20px;
    }

    .back a {
      text-decoration: none;
      color: #2F4F46;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Registro de Beneficiarios</h2>

    <form>

      <label>Nombre:</label>
      <input type="text" placeholder="Ingresa tu nombre" required>

      <label>Apellidos:</label>
      <input type="text" placeholder="Ingresa tus apellidos" required>

      <label>Edad:</label>
      <input type="number" placeholder="Ej. 35" required>

      <label>Correo Electrónico:</label>
      <input type="email" placeholder="ejemplo@correo.com" required>

      <label>CURP:</label>
      <input type="text" placeholder="CURP completo" maxlength="18" required>

      <label>Número de Tarjeta:</label>
      <input type="text" placeholder="Número de tarjeta" required>

      <button type="submit">Registrar</button>
    </form>

    <div class="back">
      <a href="index.html">← Volver al inicio</a>
    </div>

  </div>

</body>
</html>
